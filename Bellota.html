<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

<style>
    *{
    margin: 0;
    box-sizing: border-box;
    }

    :root{
        --border: 4px solid; /* Le da valores a los bordes */
    }

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #db84e5;
    }

    .buttercup{
        /*width: max-content;
        margin: auto; */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /*Pelo atrás*/
    .pelo{
        display: flex;
        align-items: center;
        justify-content: center;

        width: 380px;
        height: 390px;
        border: 170px solid;
        border-radius: 50%;
        /*background-color: black;*/
        border-top: transparent;
        border-right: transparent;
        border-left: transparent;
        
    }

    /* Cara */
    .cara{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        width: 320px;
        height: 270px;
        border: var(--border);
        background-color: #FFDCC8; /* Color cara */
        border-radius: 50%; /* Hace cara redonda */
        margin-top: -275px;
        overflow: hidden;
    }


    /* Contenedor de los ojos */
    .ojos {
        display: flex;
        justify-content: space-between; /* Separa los ojos */
        align-items: center; /* Centra verticalmente */
        width: 100%; /* Ocupar todo el ancho disponible */
        padding: 0 0%; /* Ajusta separación desde los bordes */
    }

    /* Estilos de los ojos */
    .ojo {
        width: 45%;
        aspect-ratio: 1/1; /* Ancho = alto */
        border: var(--border);
        background-color: white; /* Color ojo */
        border-radius: 50% 50% 50% 50%; /* Hace ojo redondo, 30% 30% 50% 50% */
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -35px;
        overflow: hidden; /* Para que todo lo que salga del contenedor se esconda */
    }

    .iris-l{
        width: 100%;
        height: 90%;
        background-color: rgb(98, 216, 82);
        border-radius: 80%;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pupila-l {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Mueve el brillo a la derecha */
        width: 70%;
        height: 90%;
        background-color: black;
        border-radius: 50%;
    }

    .pupila-l::after {
        content: "";
        width: 40%;
        aspect-ratio: 1/1;
        background-color: white;
        border-radius: 50%;
        margin-right: 50%; /* Ajusta la posición del brillo */
    }

    .iris-r{
        width: 100%;
        height: 90%;
        background-color: rgb(78, 195, 87);
        border-radius: 80%;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pupila-r{
        display: flex;
        align-items: center;
        justify-content: flex-end; /* Mueve el brillo a la derecha */
        width: 70%;
        height: 80%;
        background-color: black;
        border-radius: 50%;
    }

    .pupila-r::after {
        content: "";
        width: 40%;
        aspect-ratio: 1/1;
        background-color: white;
        border-radius: 50%;
        margin-right: 50%; /* Ajusta la posición del brillo */
    }

    .sonrisa{
        display: flex;
        align-items: center;
        justify-content: center;

        width: 20px;
        height: 20px;
        border: var(--border);
        border-radius: 50%;
        border-top: transparent;
        border-right: transparent;
        border-left: transparent;
    }

    .fleco-l {
        width: 200px; /* Ajusta según el tamaño de la cara */
        height: 150px;
        background-color: black;
        border: var(--border);
        border-radius: 100px 100px 0 0; /* Hace que los bordes sean redondeados */
        margin-top: -80px; 
        margin-right: 120px;
        clip-path: polygon(0% 100%, 10% 10%, 50% 0%, 100% 0%, 60% 100%); /* Corta en "V" */
    }

    
</style>
</head>
<body>
    <!--<h1 style="color: aqua; font-size: 35px;">Bellota</h1> -->
    <div class="buttercup">

        <div class="pelo"></div>

        <div class ="cara">
            
            <div class="fleco-l"></div>
            <div class="fleco-r"></div>

            <div class="ojos">
                <div class="ojo">
                    <div class="iris-l">
                        <div class="pupila-l"></div>
                    </div>
                </div>
    
                <div class="ojo">
                    <div class="iris-r">
                        <div class="pupila-r"></div>
                    </div>
                </div>
            </div>

            <div class="sonrisa"></div>

        </div>
    </div>

</body>
</html>
